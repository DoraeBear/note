  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      el: '#app',
      // 侧边栏左侧的logo
      logo: '',
      // 侧边栏顶部的标题
      name: '📑学习笔记',
      // 点击标题后的跳转地址
      nameLink: '/',
      // 开启侧边栏，需要目录下有_sidebar.md文件
      loadSidebar: true,
      // 自动为每个页面增加标题
      autoHeader: true,
      // 读取md文件最大层级
      subMaxLevel: 3,
      // 切换页面后跳回页面顶部
      auto2top: true,
      // 移动设备合并导航栏到侧边栏
      mergeNavbar: true,
      // 加载_404.md
      // notFoundPage: true,
      // 改变主题颜色
      themeColor: "#42b983", //"#fda085"
      // alias: {
        // '/.*/_sidebar.md': '/_sidebar.md'
      // },
      // 阅读进度条插件配置项
      // progress: {
          // position: "top",
          // color: "var(--theme-color,#42b983)",
          //  height: "3px",
      // },
      // Tip文本高亮插件配置项
      'flexible-alerts': {
      style: 'flat',
      },
      // 搜索插件配置项
      search: {
          maxAge: 86400000,//过期时间,单位毫秒,默认一天
          paths: 'auto', // or 'auto'
          placeholder: '🔍请输入搜索关键字',
          noData: '😒没有搜到呦!',
          depth: 6,
      },
      // 复制代码插件配置项
      copyCode: {
        buttonText: '点击复制',
        errorText: '复制失败',
        successText: '复制成功',
      },
      // 分页导航插件配置项
      pagination: {
        previousText: '上一篇',
        // or
        nextText: {
          // '/en/': 'NEXT',
          '/': '下一篇'
        },
        crossChapter: true,
        crossChapterText: true,
      },
    }
  </script>
<!-- docsify v4 -->
